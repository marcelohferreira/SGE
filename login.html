<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" type="text/css" href="login.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <div id="login">
        <form method="POST" action="logar.php"> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Email</label>
            <input id="nome_login" name="nome_login" required="required" type="email" placeholder="Digite seu Email"/>
          </p>
           
          <p> 
            <label for="senha_login">Senha</label>
            <input id="senha_login" name="senha_login" required="required" type="password" placeholder="Digite sua Senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
        </form>
      </div>
</body>
